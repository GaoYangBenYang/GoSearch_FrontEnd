Configuration:
  status: WARN
  Appenders:
    RollingFile:
      name: RollingFile
      fileName: ${sys:user.home}/.jact/log/app.log
      filePattern: ${sys:user.home}/.jact/log/app-%d{yyyy-MM-dd}.log
      PatternLayout:
        pattern: "%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n"
      Policies:
        TimeBasedTriggeringPolicy: {}
  Loggers:
    Root:
      level: info
      AppenderRef:
        - ref: RollingFile
